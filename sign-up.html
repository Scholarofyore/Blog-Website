<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up - StudyLounge.com</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700&family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup-styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <p><a href="Index.html">Study<span>Lounge</span></a></p>
        </div>
        <div class="main-content">
            <h2>Create an account</h2>
            <p class="main-content-text">Find a Study partner</p>
            <form action="" class="main-content-form">
                <input type="text" name="" id="" placeholder="Name">
                <input type="email" name="" id="" placeholder="Email">
                <input type="password" name="" id="" placeholder="Password">
            </form>
            <div class="login-text">
                <p>Already have an account? <a href="Log-in.html">Log-In</a></p>
            </div>
            <button class="create-account">
                <a href="" class="white-link">Create Account</a>
            </button>
            <button class="signupwithgoogle">
                <img src="images/Icons/icons8-google-48.png" alt="">
                <a href="">Sign-up with google</a>
            </button>
        </div>
    </div>
</body>
</html>
