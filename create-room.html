    <div class="container"> 
        <!-- Header Section -->
        <div class="header">
            <img src="" alt="arrow-left">
            <p class="header-text">CREATE STUDY ROOM</p>
        </div>

        <!-- Main section -->
         <main>
            <div class="room-name-container">
                <form action="" method="post">
                    <label for="room-name" class="label-text">Room Name</label>
                    <input type="text" name="" id="room-name" placeholder="E.g Mastering Python + Jango">
                </form>
            </div>

            <div class="topic-container">
                <form action="" method="post">
                    <label for="topic" class="label-text">Topic</label>
                    <input type="text" name="" id="topic" list="topic-types">
                    <datalist id="topic-types">
                        <option value="Python">
                        <option value="Javascript">
                        <option value="React">
                        <option value="MongoDb">
                        <option value="Jango">
                    </datalist>
                </form>
            </div>

            <div class="about-container">
                <form action="" method="post">
                    <label for="about" class="label-text">About</label>
                    <textarea name="" id="" cols="30" rows="10" placeholder="Write about your study group..."></textarea>
                </form>
            </div>

            <div class="footer">
                <input type="reset" value="Cancel">
                <input type="button" value="Create Room">
            </div>
        </main>
